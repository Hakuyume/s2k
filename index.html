<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>s2k</title>
    <link
      rel="icon"
      href="https://icons.getbootstrap.com/assets/icons/key.svg"
      integrity="sha384-iMgnl9Vgek/ke5AkiTkumiSc6v7x7olzItQP2LobdWet210rasb0H1CTfkJrI6oe"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
      integrity="sha384-c9MVH4yRDZMY+bSlECVISp9U4xBl1dKb5z4x8IgF6lBKTHsh1AtxHBfHiiA+S/Nr"
      crossorigin="anonymous"
    />
    <style>
      div {
        display: flex;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="card-body">
        <div id="password:group" class="input-group">
          <label for="password" class="input-group-prepend input-group-text">Password</label>
          <input id="password" type="password" class="form-control" />
          <div class="input-group-append">
            <button id="password:clear" class="btn btn-outline-secondary bi bi-x-circle"></button>
          </div>
          <div id="password:validation" class="invalid-feedback"></div>
        </div>
        <div class="input-group">
          <label for="hash-actual" class="input-group-prepend input-group-text">Hash (actual)</label>
          <input id="hash-actual" type="text" readonly="readonly" class="form-control" />
          <div class="input-group-append">
            <button id="hash-actual:store" class="btn btn-outline-secondary bi bi-file-earmark-arrow-up"></button>
          </div>
        </div>
        <div id="hash-expected:group" class="input-group">
          <label for="hash-expected" class="input-group-prepend input-group-text">Hash (expected)</label>
          <input id="hash-expected" type="text" class="form-control" />
          <div class="input-group-append">
            <button id="hash-expected:load" class="btn btn-outline-secondary bi bi-file-earmark-arrow-down"></button>
          </div>
          <div id="hash-expected:validation" class="invalid-feedback"></div>
        </div>
      </section>
      <section class="card-body">
        <div class="input-group">
          <label for="algorithm" class="input-group-text">Algorithm</label>
          <select id="algorithm" class="form-select"></select>
        </div>
        <div id="salt:group" class="input-group">
          <label for="salt" class="input-group-prepend input-group-text">Salt</label>
          <input id="salt" type="text" class="form-control" />
          <div id="salt:validation" class="invalid-feedback"></div>
        </div>
        <div class="input-group">
          <label for="key" class="input-group-prepend input-group-text">Key</label>
          <input id="key" type="password" readonly="readonly" class="form-control" />
          <div class="input-group-append">
            <button id="key:toggle" class="btn btn-outline-secondary"></button
            ><button id="key:copy" class="btn btn-outline-secondary"></button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
